<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Single Beer</title>
</head>
<body>

<header>
    <h1>Beer Tag Website</h1>
</header>

<h2 th:text="${beer.getName()}">Beer name</h2>
<h3 th:text="${beer.getAbv()}">4.5</h3>
<h3 th:text="${beer.getStyle().getName()}">Porter</h3>
<h3 th:text="${beer.getCreatedBy().getEmail()}">ivan@email.com</h3>

<footer>
    <p>&copy; 2024 Beer Tag Project. All rights reserved.</p>
</footer>

</body>
</html>
